
<v-container>
    <v-row no-gutters align="center">
      <v-col>
        <v-text-field
          v-model="newGirderURL"
          label="Girder URL"
          single-line
          outlined
          hide-details
        />
      </v-col>
      <v-btn
        :disabled="noURLChange"
        text
        class="ml-2"
        @click="changeURLPrompt = true"
      >
        Actualizar Datos
      </v-btn>

      <!--
      <v-btn
        v-if="!loggedOut"
        class="ml-2"
        tile
        color="secondary"
        @click="logout"
      >
        Log out
      </v-btn>
    -->
    </v-row>
    <v-row>
      <!--
      <v-col v-if="loggedOut">
        <GirderAuthentication register :oauth=true :key="girderRest.token" />
        <div class="mt-2">
          <v-icon>mdi-information</v-icon>
          <span>Logging in will refresh and lose any unsaved data.</span>
        </div>
      </v-col>
      -->
      <v-col>
        <GirderFileManager
          :root-location-disabled="false"
          :selectable="true"
          v-model="selected"
          :location.sync="location"
          ref="girderFileManager"
          />
        <v-toolbar>
          <v-spacer />
          <v-btn class="mt-4" @click="load()" :disabled="!selected.length">
             Seleccionar
          </v-btn>
        </v-toolbar>
      </v-col>
    </v-row>
    <v-dialog
      v-model="changeURLPrompt"
      width="30%"
    >
      <v-card>
        <v-card-title>Cambiar la URL de Girder</v-card-title>
        <v-card-text>
          Cambiando la URL a <pre>{{ newGirderURL }}</pre> Esto requerirá refrescar la pagina.
          ¿Quieres continuar?
        </v-card-text>
        <v-card-actions>
          <v-spacer />
          <v-btn text @click="changeURLPrompt = false">Cancelar</v-btn>
          <v-btn color="primary" @click="refreshPage">Refrescar</v-btn>
        </v-card-actions>
      </v-card>
    </v-dialog>
    <div v-show="false">
      <girder-upload ref="girderUploader" :dest="location" />
    </div>
 </v-container>
